name: Publish Docker image

on:
    push:
        branches: [master]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

env:
    REPO: extender777/swiper
    CONTAINER: swiper_app_1

jobs:
    push_to_registry:
        name: Push Docker image to Docker Hub
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repo
              uses: actions/checkout@v3

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
              with:
                  platforms: all
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Log in to Docker Hub
              uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
              with:
                  images: ${{ env.REPO }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v2
              with:
                  context: server
                  platforms: linux/amd64,linux/arm64/v8
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy:
        needs: [push_to_registry]
        name: Deploy to Oracle
        runs-on: ubuntu-latest
        steps:
            - name: Setup SSH connection
              uses: webfactory/ssh-agent@v0.5.1
              with:
                  ssh-private-key: ${{ secrets.SSH_KEY }}

            - name: Adding Known Hosts
              run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

            - name: Login to the GitHub Packages Docker Registry
              run: ssh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}"

            - name: Pull latest container
              run: |
                  ssh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "sudo docker pull ${{env.REPO}}:master"

            - name: Stop deployed container
              continue-on-error: true
              run: |
                  ssh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "sudo docker stop ${{env.CONTAINER}}"

            - name: Remove deployed container
              continue-on-error: true
              run: |
                  ssh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "sudo docker rm ${{env.CONTAINER}}"

            - name: Start docker container
              run: |
                  ssh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "sudo docker run -p 4000:4000 -d --name=${{env.CONTAINER}} ${{env.REPO}}:master"

            - name: Logout from the GitHub Packages Docker Registry
              run: ssh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "sudo docker logout"
